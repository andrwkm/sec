<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title>Pooka</title>
		<link rel="stylesheet" type="text/css" href="./css/format.css?v=11">
		<style>
			/* Canvas background */
			canvas {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
				pointer-events: none;
			}

			/* Fix image size */
			#img {
				max-width: 50vw;
				max-height: 50vh;
				width: auto;
				height: auto;
				object-fit: contain;
				display: block;
				margin: 20px auto;
			}

			/* Position image container properly */
			#imgTxt {
				position: relative;
				z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				padding-top: 120px;
				min-height: 70vh;
			}

			/* Caption text */
			#Txt {
				font-size: 1.3em;
				margin-bottom: 20px;
				color: #fff;
				text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
				display: block;
				z-index: 11;
			}

			/* Timer positioning - centered at top */
			#content {
				position: fixed;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				z-index: 20;
				text-align: center;
			}

			#together {
				color: #fff;
				font-size: 1.3em;
				margin-bottom: 10px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			#timer {
				color: #fff;
				font-size: 1.1em;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			/* Heart button positioning - CENTERED */
			#heartTxt {
				position: fixed;
				bottom: 100px;
				left: 0;
				right: 0;
				z-index: 100;
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			#clickMe {
				display: block;
				color: #fff;
				font-size: 1.5em;
				margin-bottom: 10px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
			}

			#heart {
				position: relative;
				z-index: 101;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#button {
				display: block;
				margin: 0 auto;
			}

			/* Type div positioning */
			#typeDiv {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				z-index: 15;
				text-align: center;
			}

			#txt1, #txt2 {
				color: #fff;
				font-size: 1.1em;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			/* NEW: Video Section Styles */
			#videoSection {
				position: relative;
				z-index: 10;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				padding: 80px 20px;
				background: linear-gradient(135deg, rgba(255, 182, 193, 0.15) 0%, rgba(255, 218, 224, 0.15) 100%);
				margin-top: 30vh;
			}

			#videoSection h2 {
				color: #fff;
				font-size: 2.5em;
				margin-bottom: 20px;
				text-align: center;
				text-shadow: 3px 3px 8px rgba(0,0,0,0.8);
				font-family: 'Georgia', serif;
				letter-spacing: 2px;
			}

			#videoSection p {
				color: #fff;
				font-size: 1.3em;
				margin-bottom: 40px;
				text-align: center;
				text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
				max-width: 600px;
				line-height: 1.6;
				font-style: italic;
			}

			.video-container {
				position: relative;
				width: 80%;
				max-width: 900px;
				margin: 0 auto;
				border-radius: 20px;
				overflow: hidden;
				box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4),
				            0 0 40px rgba(255, 182, 193, 0.3);
				border: 3px solid rgba(255, 255, 255, 0.2);
				background: rgba(0, 0, 0, 0.3);
			}

			.video-container video {
				width: 100%;
				height: auto;
				display: block;
			}

			/* Decorative hearts around video */
			.video-container::before,
			.video-container::after {
				content: '♥';
				position: absolute;
				color: rgba(255, 105, 180, 0.6);
				font-size: 3em;
				text-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
				animation: heartFloat 3s ease-in-out infinite;
				z-index: 5;
			}

			.video-container::before {
				top: -40px;
				left: -40px;
				animation-delay: 0s;
			}

			.video-container::after {
				bottom: -40px;
				right: -40px;
				animation-delay: 1.5s;
			}

			@keyframes heartFloat {
				0%, 100% {
					transform: translateY(0) scale(1);
					opacity: 0.6;
				}
				50% {
					transform: translateY(-20px) scale(1.1);
					opacity: 1;
				}
			}

			/* Play button overlay */
			.play-overlay {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				width: 80px;
				height: 80px;
				background: rgba(255, 105, 180, 0.8);
				border-radius: 50%;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				transition: all 0.3s ease;
				z-index: 10;
			}

			.play-overlay:hover {
				background: rgba(255, 105, 180, 1);
				transform: translate(-50%, -50%) scale(1.1);
			}

			.play-overlay::after {
				content: '';
				width: 0;
				height: 0;
				border-left: 25px solid white;
				border-top: 15px solid transparent;
				border-bottom: 15px solid transparent;
				margin-left: 5px;
			}

			.play-overlay.hidden {
				display: none;
			}

			/* Mobile responsive */
			@media (max-width: 768px) {
				#img {
					max-width: 80vw;
					max-height: 40vh;
				}
				
				#content {
					top: 10px;
				}

				#together {
					font-size: 1.1em;
				}

				#timer {
					font-size: 0.9em;
				}

				#imgTxt {
					padding-top: 100px;
				}

				#heartTxt {
					bottom: 80px;
				}

				#videoSection {
					margin-top: 20vh;
					padding: 60px 15px;
				}

				#videoSection h2 {
					font-size: 1.8em;
				}

				#videoSection p {
					font-size: 1.1em;
				}

				.video-container {
					width: 95%;
				}

				.video-container::before,
				.video-container::after {
					font-size: 2em;
				}
			}
		</style>
	</head>

	<body style="margin:0px; overflow-x: hidden;">
		<audio autoplay loop>
			<source src="music/music.mp3" type="audio/mpeg">
			Your browser does not support the audio.
		</audio>
		<canvas></canvas>
		
		<div id="content">
			<h2 id="together">We have been together</h2>
			<div id="timer">
				<b id="d"></b> Days 
				<b id="h"></b> Hours
				<b id="m"></b> Minutes
				<b id="s"></b> Seconds
			</div>
		</div>

		<div id="imgTxt">
			<span id="Txt"></span>
			<img id="img" src="" alt="" onerror="console.log('Image failed to load:', this.src)">
		</div>

		<div id="heartTxt">
			<span id="clickMe">Click!</span>
			<div id="heart">
				<button id="button" onclick="play()"></button>
			</div>
		</div>

		<div id="typeDiv">
			<span id="txt1"></span> <br />
			<span id="txt2"></span>
		</div>

		<!-- NEW: Romantic Video Section -->
		<section id="videoSection">
			<h2>Our Special Moments ♥</h2>
			<p>Every moment with you is a treasure. Here's to all the memories we've made and all the adventures yet to come.</p>
			
			<div class="video-container">
				<div class="play-overlay" id="playButton"></div>
				<video id="romanticVideo" controls>
					<source src="video/our-video.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
			</div>
		</section>

		<script>
			var ok = 0;
			var flag = 1;
			var myImage = document.getElementById("img");
			var myTxt = document.getElementById("Txt");
			var imageArray = [
				"pic/pic1.png", "pic/pic2.png", "pic/pic3.png", "pic/pic4.png", 
				"pic/pic5.png", "pic/pic6.png", "pic/pic7.png", "pic/pic8.png", 
				"pic/pic9.png", "pic/pic10.png", "pic/pic11.png", "pic/pic12.png", 
				"pic/pic13.png", "pic/pic14.png", "pic/pic15.png", "pic/pic16.png", 
				"pic/pic17.png", "pic/love.png"
			];
			var imageIndex = 0;
			var txtArray = [
				"Caption 1", 
				"Caption 2", 
				"Caption 3", 
				"Caption 4", 
				"Caption 5", 
				"Caption 6", 
				"Caption 7", 
				"Caption 8", 
				"Caption 9", 
				"Caption 10", 
				"Caption 11", 
				"Caption 12", 
				"Caption 13", 
				"Caption 14", 
				"Caption 15", 
				"Caption 16", 
				"Caption 17",
				"Caption 18"
			];
			var len = imageArray.length;
			var t = 0;

			// Log when images load successfully
			myImage.onload = function() {
				console.log('Image loaded successfully:', this.src);
			};

			// Video play button functionality
			const videoElement = document.getElementById('romanticVideo');
			const playButtonOverlay = document.getElementById('playButton');

			if (playButtonOverlay && videoElement) {
				playButtonOverlay.addEventListener('click', function() {
					videoElement.play();
					playButtonOverlay.classList.add('hidden');
				});

				videoElement.addEventListener('play', function() {
					playButtonOverlay.classList.add('hidden');
				});

				videoElement.addEventListener('pause', function() {
					playButtonOverlay.classList.remove('hidden');
				});

				videoElement.addEventListener('ended', function() {
					playButtonOverlay.classList.remove('hidden');
				});
			}
		</script>
		
		<script type="text/javascript" src="./js/stars.js"></script>
		<script type="text/javascript" src="./js/typeWriter.js"></script>
		<script type="text/javascript" src="./js/date.js"></script>
		<script type="text/javascript" src="./js/playImg.js"></script>
	</body>
</html>
