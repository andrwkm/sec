<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title>Pooka</title>
		<link rel="stylesheet" type="text/css" href="./css/format.css?v=4">
		<style>
			/* Fix image size */
			#img {
				max-width: 50vw;
				max-height: 50vh;
				width: auto;
				height: auto;
				object-fit: contain;
				display: block;
				margin: 20px auto;
			}

			/* Position image container properly */
			#imgTxt {
				position: relative;
				z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: flex-start;
				text-align: center;
				padding-top: 80px;
				min-height: 60vh;
			}

			/* Caption text */
			#Txt {
				font-size: 1.3em;
				margin-bottom: 20px;
				color: #fff;
				text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
				display: block;
				z-index: 11;
			}

			/* Timer positioning */
			#content {
				position: fixed;
				top: 20px;
				right: 20px;
				z-index: 5;
				text-align: right;
			}

			#together {
				color: #fff;
				font-size: 1.2em;
				margin-bottom: 10px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			#timer {
				color: #fff;
				font-size: 1em;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			/* Heart button positioning */
			#heartTxt {
				position: relative;
				z-index: 15;
			}

			/* Mobile responsive */
			@media (max-width: 768px) {
				#img {
					max-width: 80vw;
					max-height: 40vh;
				}
				
				#content {
					position: relative;
					top: auto;
					right: auto;
					text-align: center;
					margin-top: 30px;
				}

				#imgTxt {
					padding-top: 40px;
				}
			}
		</style>
	</head>

	<body style="margin:0px">
		<audio autoplay loop>

			Your browser does not support the audio.
		</audio>

			<div id="timer">

			</div>
		</div>

		<div id="imgTxt">
			<span id="Txt"></span>

		</div>

		<div id="heartTxt">
			<span id="clickMe">Click!</span>
			<div id="heart">

			</div>
		</div>
