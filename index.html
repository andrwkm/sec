<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta charset="UTF-8">
		<title>Pooka</title>
		<link rel="stylesheet" type="text/css" href="./css/format.css?v=9">
		<style>
			/* Canvas background */
			canvas {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
				pointer-events: none;
			}

			/* Fix image size */
			#img {
				max-width: 50vw;
				max-height: 50vh;
				width: auto;
				height: auto;
				object-fit: contain;
				display: block; /* Changed from none - always show */
				margin: 20px auto;
			}

			/* Position image container properly */
			#imgTxt {
				position: relative;
				z-index: 10;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				padding-top: 120px;
				min-height: 70vh;
			}

			/* Caption text */
			#Txt {
				font-size: 1.3em;
				margin-bottom: 20px;
				color: #fff;
				text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
				display: block;
				z-index: 11;
			}

			/* Timer positioning - centered at top */
			#content {
				position: fixed;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				z-index: 20;
				text-align: center;
			}

			#together {
				color: #fff;
				font-size: 1.3em;
				margin-bottom: 10px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			#timer {
				color: #fff;
				font-size: 1.1em;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			/* Heart button positioning - CENTERED */
			#heartTxt {
				position: fixed;
				bottom: 100px;
				left: 0;
				right: 0;
				z-index: 100;
				text-align: center;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
			}

			#clickMe {
				display: block;
				color: #fff;
				font-size: 1.5em;
				margin-bottom: 10px;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
			}

			#heart {
				position: relative;
				z-index: 101;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#button {
				display: block;
				margin: 0 auto;
			}

			/* Type div positioning */
			#typeDiv {
				position: fixed;
				bottom: 20px;
				left: 50%;
				transform: translateX(-50%);
				z-index: 15;
				text-align: center;
			}

			#txt1, #txt2 {
				color: #fff;
				font-size: 1.1em;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
			}

			/* Mobile responsive */
			@media (max-width: 768px) {
				#img {
					max-width: 80vw;
					max-height: 40vh;
				}
				
				#content {
					top: 10px;
				}

				#together {
					font-size: 1.1em;
				}

				#timer {
					font-size: 0.9em;
				}

				#imgTxt {
					padding-top: 100px;
				}

				#heartTxt {
					bottom: 80px;
				}
			}
		</style>
	</head>

	<body style="margin:0px; overflow-x: hidden;">
		<audio autoplay loop>
			<source src="music/music.mp3" type="audio/mpeg">
			Your browser does not support the audio.
		</audio>
		<canvas></canvas>
		
		<div id="content">
			<h2 id="together">We have been together</h2>
			<div id="timer">
				<b id="d"></b> Days 
				<b id="h"></b> Hours
				<b id="m"></b> Minutes
				<b id="s"></b> Seconds
			</div>
		</div>

		<div id="imgTxt">
			<span id="Txt"></span>
			<img id="img" src="" alt="" onerror="console.log('Image failed to load:', this.src)">
		</div>

		<div id="heartTxt">
			<span id="clickMe">Click!</span>
			<div id="heart">
				<button id="button" onclick="play()"></button>
			</div>
		</div>

		<div id="typeDiv">
			<span id="txt1"></span> <br />
			<span id="txt2"></span>
		</div>

		<script type="text/javascript" src="./js/stars.js"></script>
		<script type="text/javascript" src="./js/typeWriter.js"></script>
		<script type="text/javascript" src="./js/date.js"></script>
		<script type="text/javascript" src="./js/playImg.js"></script>
	</body>
</html>
